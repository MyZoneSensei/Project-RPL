<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Quiz</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Mood Music Quiz</h1>
        <div class="question">{{ question['question'] }}</div>
        <form class="options" method="POST">
            {% for option in question['options'] %}
            <button class="option" type="submit" name="option" value="{{ loop.index0 }}">{{ option }}</button>
            {% endfor %}
        </form>        
        <p>Pertanyaan {{ q_num }} dari {{ total }}</p>
    </div>
</body>
</html>
